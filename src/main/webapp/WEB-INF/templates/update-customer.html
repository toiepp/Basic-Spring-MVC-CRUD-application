<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <style>
    body {
      font-family: "Source Code Pro", sans-serif;
    }

    .error {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<form action="#" th:action="@{/customers/update}" th:object="${customerToUpdate}" th:method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" th:field="*{firstName}">
  <br><br>

  <input type="text" th:field="*{lastName}">
  <span th:if="${#fields.hasErrors('lastName')}" th:text="${{#fields.errors('lastName')}}" class="error"></span>
  <br><br>

  <input type="text" th:field="*{email}">
  <span th:if="${#fields.hasErrors('email')}" th:text="${{#fields.errors('email')}}" class="error"></span>
  <br><br>

  <input type="submit" value="Submit changes">
</form>
<p><a th:href="@{/customers/all-page}">Back to all.</a></p>
</body>
</html>
